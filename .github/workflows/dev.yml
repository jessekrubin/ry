name: dev

on:
  push:
    branches:
      - "*"
      - "*/*"
      - "**"
      - "!main"
      - "!master"
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: install-rust-stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
      - name: setup-rust-cache
        uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: just
      - run: just ci

  test-python:
    name: test-python-${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64 ]
        python-version: [ "3.11", "pypy3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t" ]
    steps:
      - uses: actions/checkout@v6
      - name: install-rust-stable
        uses: dtolnay/rust-toolchain@stable
      - name: setup-rust-cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v0-rust-test-python-${{ matrix.python-version }}"
      - name: install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: install deps
        run: |
          uv sync
      - name: install ry
        run: |
          uv -v pip install -e .
        env:
          RUST_BACKTRACE: 1
      - run: uv pip freeze
      - run: uv run pytest

  test-python-cov:
    name: test-python-cov-${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64 ]
        python-version: [ "3.12" ]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: install deps
        run: |
          uv sync
      - run: rustc --version --verbose
      - run: uv pip freeze
      - name: Run coverage
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          export CARGO_INCREMENTAL=1
          cargo llvm-cov clean --workspace
          uv run -- maturin develop --uv
          uv run -- pytest tests --cov=ry --cov-report xml:coverage.xml
          cargo llvm-cov report --remap-path-prefix --lcov --output-path coverage.lcov
      - uses: codecov/codecov-action@v5
        # allow the action to fail bc idgaf about codecov but its nice to see (yolo)
        continue-on-error: true
        with:
          files: coverage.lcov,coverage.xml
          disable_search: true
          verbose: true
          name: cov-python-${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: jessekrubin/ry
